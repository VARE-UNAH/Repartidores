<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="libs/bootstrap-5.2.2-dist/css/bootstrap.min.css">

    <title>Boxx Driver</title>
</head>
<body >
    <!-- Barra de navegacion y Menu-->

        <!-- Content here -->
    <div>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="bg-dark border-0" type="button">
                  <a class="nav-link "  href="Cuenta.html"><i class="fa-solid fa-arrow-left-long text-white fw-bold fs-3"></i></a>
                    
                  </button>
                  
                
            </div>
          </nav>
          
    </div>
    <div class="container">
      <div class="container text-center">
        <div class="row mt-3">
          
          <div class="col">
            <h2 class="text-start pb-3">Información Personal</h2>
          </div>
          
        </div>
        <div class="row mt-3">
          
          <div class="col">
            <div class="card">
              
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  
                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label text-start">Apellidos</label>
                      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">Genero</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Elegir...</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom05" class="form-label">Telefono</label>
                      <input type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
                  
                </blockquote>
              </div>
            </div>
          </div>
          
        </div>
        
        
      </div>
      
      

    </div>
    <div id="cuerpo">
      
      
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cierre de Sesión</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Esta seguro que desea cerrar su sesión?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark rounded-pill" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger rounded-pill">Salir</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Contenedor Principal-->
    
    


    <script src="js/index.js"></script>
    <script src="js/controlador.js"></script>
    <script src="libs/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/12c21b7c23.js" crossorigin="anonymous"></script>
</body>
</html>
